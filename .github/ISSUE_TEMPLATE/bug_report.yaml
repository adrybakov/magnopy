name: Bug Report
description: File a bug report
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Please add screenshots or code/bash samples if applicable.
      placeholder: Tell us what you see
    validations:
      required: true
  - type: textarea
    id: what-expected
    attributes:
      label: What did you expect to happen?
      description: Please add screenshots or code/bash samples if applicable.
      placeholder: Tell us what you wanted to see
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: Magnopy version
      description: What version of our software are you running?
      placeholder: ex. 0.1.0
    validations:
      required: true
  - type: markdown
    attributes:
      value: |
        Use command
        ```bash
        magnopy
        or
        magnopy -v
        or
        magnopy --version
        ```
        in your terminal to check the version of Magnopy.
  - type: input
    id: commit
    attributes:
      label: Hash of the commit
      description: What commit is the base for the release?
      placeholder: ex. 060e69cd7e87c299c26f50f0a926667825681759
    validations:
      required: true
  - type: markdown
    attributes:
      value: |
        Use command
        ```bash
        magnopy --git-commit
        or
        magnopy -gc
        ```
        in your terminal to check the hash of the commit.
  - type: input
    id: python-version
    attributes:
      label: Version of python
      description: What version of Python are you using our software with?
      placeholder: ex. 3.11.4
    validations:
      required: true
  - type: markdown
    attributes:
      value: |
        Use command
        ```bash
        python3 --version
        ```
        or
        ```bash
        python --version
        ```
        in your terminal to check the version of python.
  - type: dropdown
    id: os
    attributes:
      label: OS
      description: What operating system are you using?
      options:
        - MacOS
        - Linux
        - Windows
    validations:
      required: true
  - type: input
    id: OS-info
    attributes:
      label: Additional info about OS
      description: Any information you ant to specify about your OS.
      placeholder: ex. Ubuntu
    validations:
      required: false
  - type: textarea
    id: other
    attributes:
      label: Additional information
      description: Any additional information you want to add.
    validations:
      required: false
